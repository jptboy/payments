<html>
<head>
    <title>Success</title>

    <!-- using style.css -->
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .row {
            max-width: 1600px;
            margin: 0 auto;
        }

        body {
            font-family: Tahoma;
            background-color: dodgerblue;
        }

        .hero {
            position: absolute;
            width: 1140px;
            top: 15%;
            left: 70%;
            transform: translate(-50%,-50%)
        }

        .thanks {
            position: absolute;
            width: 1140px;
            top: 50%;
            left: 70%;
            transform: translate(-50%,-50%)
        }

        h1 {
            color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        header {
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        .main-nav {
            list-style: none;
            float: left;
            margin-left: 2px;
            margin-top: 100px;
        }

            .main-nav li {
                margin-top: 20px;
                margin-left: 0px;
            }

        li {
            font-size: 110%;
            margin: 15px 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .main-nav li a {
            color: white;
            text-decoration: none;
            font-size: 90%;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

            .main-nav li a:hover {
                color: black;
                border-bottom: 2px solid black;
                transition: all 0.5s ease-in;
                padding: 1px 0;
            }

        .btn {
            border: 1px solid dodgerblue;
            padding: 10px 30px;
            color: black;
            text-decoration: none;
            border-radius: 12px;
            margin-right: 15px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button-awesome {
            position: absolute;
            width: 1140px;
            top: 90%;
            left: 70%;
            transform: translate(-50%,-50%)
        }

        .btn-half:hover {
            background-color: gray;
            transition: all 0.5s ease-in;
            margin-bottom: 0px;
        }
    </style>

</head>

<body>

    <header>

        <div class="row">
            <ul class="main-nav">

                <li><a href="">VIEW YOUR PAYMENT <br /> HISTORY </a></li>
                <li><a href="">OTHER WAYS TO SUPPORT <br /> THOSE IN NEED </a></li>
                <li><a href="">ABOUT PARIBUS </a></li>
                <li><a href="">CONTACT US </a></li>

            </ul>
        </div>
        <div class="hero">
            <h1>Thank you for your donation! <br /> Your generosity and compassion <br /> will go a long way</h1>
        </div>

        <div class="thanks">
            <img src="style/images/thanks4.png" />
        </div>

        <div class="button-awesome">
            <a href="" class="btn btn-half">Get more information about how your donations will be used</a>
        </div>
    </header>



</body>
</html>
